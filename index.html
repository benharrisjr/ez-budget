<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title>Easy Budget</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style>body {
    padding-top: 50px;
    padding-bottom: 20px;
}</style>
</head>
<body style="overflow:hidden;">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Raon</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/blog">Blog</a></li>
            <li class="dropdown active">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Projects <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li class="dropdown-header">Apps</li>
                <li><a href="/al-bhed">Al Bhed Translator</a></li>
                <li><a href="/ez-budget">Easy Budget</a></li>
                <li><a href="/dice-app">Dice App</a></li>
                <li class="divider"></li>
                <li class="dropdown-header">Games</li>
                <li><a href="/click-quest">Click Quest</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
    <main class="container-fluid">
        <div class="row">
            <div class="col-lg-3 well">
                <h4>Monthly Income</h4>
                <label for="paycheck">Paycheck</label>
                <input ng-model="paycheck" class="form-control" type="number">
                <label class="radio-inline">
                  <input type="radio" id="inlineRadio1" value="option1"> Hourly
                </label>
                <label class="radio-inline">
                  <input type="radio" id="inlineRadio2" value="option2"> Weekly
                </label>
                <label class="radio-inline">
                  <input type="radio" id="inlineRadio3" value="option3"> Bi-Weekly
                </label>
                <p></p>
                <label for="other-income">Other income</label>
                <input class="form-control" type="text">
                <h4>Monthly Expenses</h4>
                <label for="rent">Rent</label>
                <input class="form-control" type="text">
                <label for="commute">Commute</label>
                <input class="form-control" type="text">
                <label for="food">Food</label>
                <input class="form-control" type="text">
                <label for="entertainment">Entertainment</label>
                <input class="form-control" type="text">
                <label for=""></label>
                <input class="form-control" type="text">
                <label for=""></label>
                <input class="form-control" type="text">
                <label for=""></label>
                <input class="form-control" type="text">
                <label for=""></label>
                <input class="form-control" type="text">
                <label for=""></label>
                <input class="form-control" type="text">
            </div>
            <div class="col-lg-9 well">
                <p>Monthly pay: {{paycheck | currency:"$"}}</p>
                <p>Annual pay: {{paycheck * 26 | currency:"$"}}</p>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
<script type="text/javascript">
    function BudgetController($scope) {
        $scope.paycheck = 1;
        $scope.multiplier = {};
    }
</script>
</body>
</html>
